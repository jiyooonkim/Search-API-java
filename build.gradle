plugins {
    id("java")
    id 'org.springframework.boot' version '3.0.1'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = "org.example"
version = "1.0-SNAPSHOT"
sourceCompatibility = '17'
repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform("org.junit:junit-bom:5.9.1"))
    testImplementation("org.junit.jupiter:junit-jupiter")
    implementation("org.springframework.boot:spring-boot-starter-web")
    implementation ('org.springframework.boot:spring-boot-starter-cache')
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation group: 'org.json', name: 'json', version: '20090211'

    // ElasticSearch
    implementation("org.springframework.boot:spring-boot-starter-data-elasticsearch:1.2.5.RELEASE")
    implementation("co.elastic.clients:elasticsearch-java:8.12.2")
    implementation('org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.4')
    implementation('com.fasterxml.jackson.core:jackson-databind:2.12.3')
    implementation( 'jakarta.json:jakarta.json-api:2.0.1')
}

tasks.test {
    useJUnitPlatform()
}



